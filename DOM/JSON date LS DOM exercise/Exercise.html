<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
    <style>
        .js-odd{
            background-color: chocolate;
        }

        .js-even{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <h3 id="greeting"></h3>

    <button id="my-button" onclick="buttonPressed();">0</button>
    <script>
      let noOfTimesClicked = 0;
    function buttonPressed(){
        console.log('pressed');
      noOfTimesClicked++;
      let button = document.querySelector('my-button');
     
      if(noOfTimesClicked % 2 === 0){
        button.classList.remove('js-odd');
        button.classlist.add('js-even');
      } else{
        button.classlist.remove('js-even');
        button.classlist.add('js-odd');
      }
      button.innerText = noOfTimesClicked;
    }


        function doGreeting() {

      let date = new Date();
      let hours = date.getHours();
      let heading = document.querySelector('#greeting');
      console.log(hours);

      if(hours>5 && hours<12){
        heading.innerText = 'Good Morning';
      } else if( hours>12 && hours< 18){
        heading.innerText = 'Good Afternoon';
      } else {
        heading.innerText = 'Good Night';
      }
}

doGreeting();
 
    </script>
</body>
</html>
