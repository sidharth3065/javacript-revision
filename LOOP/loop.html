<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
   <script>
    let nums = [1,3,5,2,6,7];
    let sqr = 0;
    for(i=0; i<nums.length; i++){
        sqr = sqr + nums[i]*nums[i];

    }
    console.log(sqr);
   </script>
</body>
</html>
