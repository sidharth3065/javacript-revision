<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            text-align: center;

</head>
<body>
    <h1> Bat Ball Stump Game</h1>
    <button onclick="
   
    let computerChoice = generateComputerChoice();
    let resultMsg = getResult('Bat', computerChoice);
      
    showResult('Bat', computerChoice, resultMsg);

    ">Bat</button>

    <button  onclick="
   
     computerChoice = generateComputerChoice();
     resultMsg = getResult('Ball', computerChoice);
     
    

     showResult('Ball', computerChoice, resultMsg);">
    
    Ball</button>

    <button  onclick="
    computerChoice = generateComputerChoice();
    resultMsg = getResult('Stump', computerChoice);
    showResult('Stump', computerChoice, resultMsg);
   
    
    "> Stump </button>
    <script>
      
      let score = {
        win:0,
        lost:0,
        tie:0,
        displayScore: function(){
          return `No of matches Won:${score.win},
      Tie:${score.tie},
      Lost:${score.lost}`;
        }
      };

       
       function generateComputerChoice(){

        let randomNumber = Math.random()*3;
      
      if(randomNumber>0 && randomNumber<=1){
         return 'Bat';
      } else if(randomNumber > 1 && randomNumber <= 2){
        return 'Ball';
      } else{
         return 'Stump';
      }
    }

    function getResult (userMove, computerMove){
      if(userMove === 'Bat'){

        if(computerMove === 'Ball'){
          score.win++;
          return  'User has won';
      } else if (computerMove === 'Bat'){
        score.tie++;
        return `It's a tie Game`;
      }else{
        score.lost++;
        return  'Computer has won this Game';
      }
      } else if(userMove === 'Ball'){

        if(computerMove === 'Ball'){
          score.tie++;
      return `It's a tie Game`;
    } else if (computerMove === 'Bat'){
      score.lost++;
      return  'Computer has won this Game';
    }else{
      score.win++;
      return 'User has won this Game';
    }
      }else{
        if(computerMove === 'Ball'){
          score.lost++;
     return 'Computer has won this game.';
    } else if (computerMove === 'Bat'){
      score.lost++;
      return  'User has won';
    }else{
      score.tie++;
      return  `It's a tie`;
    }
      }
    }

    function showResult(userMove, computerChoice,resultMsg){
      alert(`you have chosen ${userMove}. Computer choice is ${computerChoice}.
      
      ${resultMsg}

      ${score.displayScore()}`);
    }
    </script>
</body>
