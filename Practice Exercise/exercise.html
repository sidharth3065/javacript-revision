            let rem = number % 2;
            let isOdd = rem == 1;

            if(num1>num2){
                return num1;
            }else{
                return num2;
            }
        }

       let num = 1234;

       function sumOfDigit(num){
        let sum = 0;
        while(num>0){
            sum += num%10;
            num = Math.floor(num/10);
        }
        return sum;
